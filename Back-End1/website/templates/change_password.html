{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block body %}

<div class="col-sm-5 offset-sm-3" style="background-color: white; border-radius: 10px; margin-top: 20px;">

    <form style="padding: 30px;" method="POST">
    
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> Current Password</label>
            {{ form.current_password }}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> New Password</label>
            {{ form.new_password }}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> Confirm New Password</label>
            {{ form.confirm_new_password }}
        </div>

        {{ form.change_password }}
    
    </form>

</div>

{% endblock %}
